databaseChangeLog:
  - changeSet:
      id: 03-create-table-choice
      author: kszpakowski
      changes:
        - createTable:
            tableName: choice
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: question_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
