databaseChangeLog:
  - changeSet:
      id: create-table-survey
      author: kszpakowski
      changes:
        - createTable:
            tableName: survey
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: title
                  type: VARCHAR(255)
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: start_date
                  type: TIMESTAMP
              - column:
                  name: end_date
                  type: TIMESTAMP
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: 'CURRENT_TIMESTAMP'
#                  onUpdate: 'CURRENT_TIMESTAMP'
